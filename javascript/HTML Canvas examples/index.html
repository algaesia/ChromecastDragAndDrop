<canvas id="canv"></canvas>
<script>

	var canvas = document.getElementById("canv");
	canvas.width = 1024;
	canvas.height = 768;


	var ctx = canvas.getContext("2d");

	ctx.fillStyle = "red";
	ctx.fillRect(0, 0, 100, 100);

	ctx.fillStyle = "green";
	ctx.fillRect(100, 100, 100, 100);

	ctx.fillStyle = 'blue';
	ctx.font = "40px Helvetica";
	ctx.fillText("hi", 100, 100);

	ctx.beginPath();
	ctx.moveTo(0, 1024);
	ctx.lineTo(768, 0);

	ctx.lineWidth = 10;
	ctx.strokeStyle = '#ff00ff';
	ctx.stroke();

	var abe = new Image();
	abe.src = 'abe.png';

	var x = 0;

	//canvas.onmousemove = function(e) {
	//	x = e.pageX - canvas.offsetLeft;
		//e.pageY - canvas.offsetTop;
	//};
	
	canvas.onmousedown = function(e) {
		x = 100;
		y = 100;
	};

	var frame = function() {
		ctx.fillStyle = 'red';
		ctx.fillRect(0, 0, canvas.width, canvas.height);

		ctx.drawImage(abe, x, 350 + 350 * Math.sin(x / 10), abe.width * 2, abe.height * 2);

		//to draw multiple lines, need to put for loop around beginPath -> stroke()
		for (var i = 0; i < 10; ++i)
		{
			ctx.beginPath();
			ctx.moveTo(0,100 * i);
			ctx.lineTo(500,500 * i);
			
			ctx.lineWidth = 10;
			ctx.strokeStyle = 'black';
			ctx.stroke();
		}
		
		for (var i = 0; i < 10; ++i)
		{
			ctx.beginPath();
			ctx.moveTo(400,100 * i);
			ctx.lineTo(500,500 * i);
			
			ctx.lineWidth = 10;
			ctx.strokeStyle = 'yellow';
			ctx.stroke();
		}
		
		for (var i = 0; i < 10; ++i)
		{
			ctx.beginPath();
			ctx.moveTo(0,50 * i);
			ctx.bezierCurveTo(100,50 * i,300,450 * i,900,500 + i);
			ctx.stroke();
		}
		
		x++;

		setTimeout(frame, 1000 / 60);
	};

	frame();


</script>
