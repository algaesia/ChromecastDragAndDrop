<html>
	<head>
		<title>Practice Drawing</title>
		<script>
			var canvasWidth = 500;
			var canvasHeight = 500;
			
			var practiceImg = new Image();
			practiceImg.src = "dodger.gif";
			
			var practiceImg2 = new Image();
			practiceImg2.src = "blank square.png";
			
			function Initialise() {
				var context = document.getElementById("gameCanvas").getContext('2d');
				
				context.drawImage(practiceImg,200,200,500,500);
				context.drawImage(practiceImg2,0,0,100,100);
				
				context.fillRect(300,200,50,50);
				
				context.beginPath();
				context.strokeRect(0,0,canvasWidth,canvasHeight);
				context.fill();
			}
		</script>
	</head>
	<body onLoad="Initialise();">
		<canvas id = "gameCanvas" width = "500" height = "500"></canvas>
	</body>
</html>
