<html>
	<head>
		<title>VECTOR GRAPHICS</title>
	</head>
	<body style="background:#3344ae">
	<svg xmlns="http://www.w3.org/2000/svg" height="100">
		<rect id="redRect" x="20" y="40" width="100" height="100" fill="red"/>
		<animate
			attributeName="x"
			xlink:href="#redRect"
			begin="0s"
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="2"
		/>
	</svg>
	
	<svg xmlns="http://www.w3.org/2000/svg" height="100">
		<rect id="redRect2" x="20" y="40" width="100" height="100" fill="red"/>
		<animate
			attributeName="width"
			xlink:href="#redRect2"
			begin="0s"
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="2"
		/>
	</svg>
	
	<svg xmlns="http://www.w3.org/2000/svg" height="130">
		<circle id="blueCircle" cx="70" cy="70" r="20" fill="blue"/>
		<animate
			attributeName="cx"
			xlink:href="#blueCircle"
			begin="0s"
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="indefinite"
		/>
		<animateColor
			attributeName="fill"
			xlink:href="#blueCircle"
			begin="0s"
			dur="5s"
			values="blue; orange; #efab88; #acbdfe; #445566; #indigo"
			fill="freeze"
			repeatCount="indefinite"
		/>
	</svg>
	
	<svg xmlns="http://www.w3.org/2000/svg" height="100">
		<line x1="200" y1="20" x2="20" y2="30" style="stroke:red;stroke-width:2"/>
	</svg>
	
	<svg xmlns="http://www.w3.org/2000/svg" height="100">
		<polygon points="20,10,300,20,170,50" fill="#33f4ae"/>
	</svg>
	
	</body>
</html>
