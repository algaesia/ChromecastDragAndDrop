<html>
	<head>
		<title>SIMPLE GEOLOCATION EXAMPLE</title>
		<script type="text/javascript" src="scripts/localStorageFunctions.js"></script>
	</head>
	<body>
		<p>CLICK BELOW TO GET POSITION</p>
		<button onclick="showLocation()"> CLICK HERE </button>
		<script>
			function showLocation()
			{
				if (navigator.geolocation)
				{
					navigator.geolocation.getCurrentPosition(showPosition);
				} 
				else 
				{
					alert("YOUR BROWSER DOES NOT SUPPORT GEOLOCATION SERVICES, PLEASE UPDATE");
				}
			}
			
			function showPosition(Position)
			{
				var returnedValues = Position.coords;
				alert("Latitude: " + returnedValues.latitude + 
					  " Longitude: " + returnedValues.longitude);
			}
		</script>
		<div>
			<h3>Newsletter</h3>
			<script>
				displayEmail();
			</script>
			<form id="news" onsubmit="initStorage()">
				Name: <input type="text" id="name" name="name">
				Email: <input type="email" id="email" name="email">
				<input type="submit" value="send">
				<a href="#" onClick="resetValues()">Reset values</a>
			</form>
		</div>
	</body>
</html>
